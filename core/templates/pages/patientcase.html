
{% extends 'layouts/base.html' %}

{% block title %} Tables {% endblock title %}
{% block content %}

    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Card stats -->
          <div class="row">
            <div class="col-xl-12 col-lg-12">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">

                    <form id="patientcase-form" method="POST">
                        {% csrf_token %}
                        <div class="pl-lg-4">
                            <div class="row">
                              <div class="col-lg-2">
                                <div class="form-group">
                                  {{ patient.name }}
                                  <label class="form-control-label" for="name">的病例详情</label>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="pl-lg-4">
                          <div class="row">
                            <div class="col-lg-4">
                              <div class="form-group">
                                <label class="form-control-label" for="sick_cause">病因</label>
                                {{ form.sick_cause }}
                              </div>
                            </div>              
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="symptom">具体表现</label>
                                    {{ form.symptom }}
                                </div>
                              </div>
                          </div>
                          <div class="row">

                            <div class="col-lg-12">
                                <div class="text-right">
                                    <button type="submit" href="#!" class="btn btn-info">提交修改</button>
                                </div>
                            </div>
                          </div>
                        </div>
                        
                      </form>      

                </div>
                
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    {% include "includes/footer.html" %}

    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
<script>
    let forms = document.querySelector("#patientcase-form").querySelectorAll("input")
    for(let form of forms){
        form.classList.add("form-control")
    }
    document.querySelector("#patientcase-form").querySelector("select").classList.add("form-control")
</script>
{% endblock javascripts %}
